<!-- 
웹사이트 : 링크로 모아진 웹페이지들의 그룹.
웹브라우저 : 웹서버에 정보를 요청하는 매개체. 클라이언트.(고객)
웹서버 : 웹브라우저에 정보를 응답하는 매개체. 서버(사업자)
호스트 : 인터넷에 연결된 컴퓨터 하나 하나.
호스팅 : 이런 컴퓨터를 빌려주는 사업.

http : Hyper Text Transfer Protocol, 웹페이지를 주고받기 위한 통신규약인 http를 이용해서 통신하겠다는 뜻.
IPA : Internet Protocol Address, 인터넷에서 상용하는 주소. 0.0.0.0 ~ 255.255.255.255 까지의 주소 존재.(약 42억 개) 그 중 127.0.0.1 은 자신의 컴퓨터를 나타내는 주소.
Port : -

-->    
    
<!-- <br><br> 
<br><br> 대신 <p></p>를 사용하는 이유 : br은 단순히 줄바꿈 코드이지만, p는 단락을 구분하는 코드이기에 더 깔끔하고, 가치있게 해줌. 

다만 p는 간격이 고정되어 있기에 br에 비해서 유동적이지 못함. 다만 CSS로 해당 한계점을 극복이 가능함.-->

<!--
head 와 body : 본문과 본문을 설명하는 정보를 각기 다른 태그로 분리해서 정리 정돈함.
html : head 와 body 태그를 감싸는 하나의 태그.
!doctype html : 이 웹페이지가 HTML로서 만들어졌다는 것을 표현함.

img : image의 줄임말
src : source의 줄임말 / 현재 파일에 존재하면 그냥 이름만 적으면 되고, 주소를 알고 있다면 주소를 적으면 되겠음.
li : list의 줄임말
ul : unordered list의 줄임말, li 코드의 부모코드. li 코드에게 꼭 필요한 코드임. (자동으로 순번을 매겨주지 않음.)
ol : ordered list의 줄임말, 마찬가지로 li 코드의 부모코드. (자동으로 순번을 매겨줌.)
title : 검색엔진이 웹페이지를 분석할 때 가장 중요하게 생각하는 태그. 또한, 이 링크가 어떤 내용을 담고 있는지 툴팁으로 보여주는 기능도 맡음.
a : anchor의 줄임말. 또한 HTML의 약자 HyperText를 담당하고 있음.

target="_blank" : 링크를 클릭했을 때 새창에서 페이지가 열리게 하는 속성.
href = Hypertext REFerence의 약자.
charset="utf-8" : 웹브라우저가 해당 방식대로 표현하게 하는 코드. (영어가 아닌 문자가 깨지는 이유는 웹페이작 저장된 문자 표현 방식과 웹브라우저가 웹페이지를 해석하는 방식이 일치하지 않을 때 웹브라우저가 이상한 문자로 표시하기 때문.)

CSS : style="margin-top:45px;" 와 같은 것
width : 숫자나 %로 원하는 크기로 조정가능.
-->
